<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Agenda de contatos">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formulary">
            <input id="formName" type="text" required placeholder="Nome do contato">
            <input id="formTel" type="tel" required placeholder="Telefone de contato">
            <button type="submit">Inserir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
